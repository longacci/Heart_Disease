<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Heart Disease</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="display: flex;align-items: center;justify-content: center;">
    <form class="row g-3 w-50" action="{{url_for('predict')}}" method="post">
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Age</label>
          <input type="text" class="form-control" name="Age" id="" placeholder="">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Sex</label>
          <select id="inputState" class="form-select" name="Sex">
            <option value="0">0</option>
            <option value="1">1</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Chest pain type</label>
          <select id="inputState" class="form-select" name="chest_pain_type">
            <option value="1">1:Typical angina</option>
            <option value="2">2:Atypical angina</option>
            <option value="3">3:Non-anginal pain</option>
            <option value="4">4:Asymptomatin</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputAddress2" class="form-label">BP (resting blood pressure)</label>
          <input type="text" class="form-control" name="bp">
        </div>
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Cholesterol</label>
          <input type="text" class="form-control" name="cholesterol">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">fbs_over_120 (fasting blood sugar)</label>
          <select id="inputState" class="form-select" name="fbs">
            <option selected>Choose...</option>
            <option value="1">True</option>
            <option value="0">False</option>
          </select>
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">ekg_results</label>
            <select id="inputState" class="form-select" name="ekg">
              <option selected>Choose...</option>
              <option value="0">Nomarl</option>
              <option value="1">Having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05mV)</option>
              <option value="2">Showing probable or definite left ventricular hypertrophy</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">maximum heart rate achieved</label>
            <input type="text" name="max_hr" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Exercise angina</label>
            <select name="exercise_angina" id="inputState" class="form-select">
              <option value="0">No</option>
              <option value="1">Yes</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">St depression</label>
            <input type="text" class="form-control" name="st_depression">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Slope of st</label>
            <select name="slope_of_st" id="" class="form-select">
              <option value="1">Upsloping</option>
              <option value="2">Flat</option>
              <option value="3">Downsloping</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Number of vessels fluro</label>
            <select name="number_of_vessels_fluro" id="" class="form-select">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Thallium</label>
            <select name="thallium" id="" class="form-select">
              <option value="3">Normal</option>
              <option value="6">Fixed defect</option>
              <option value="7">reversable defect</option>
            </select>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
        <p>{{predict_text}}</p>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
